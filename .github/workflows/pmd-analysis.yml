name: Static Code Analysis with PMD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd_analysis:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run PMD Analysis
        uses: pmd/pmd-github-action@v1
        with:
          rulesets: 'category/java/bestpractices.xml'
          analyzeModifiedFilesOnly: false  # Analyse tout le code
          createGitHubAnnotations: true  # Affiche les erreurs directement dans GitHub

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: PMD_Report  # âœ… Correction du nom sans espace
          path: pmd-report.sarif
