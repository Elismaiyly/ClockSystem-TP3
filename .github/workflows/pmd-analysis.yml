name: PMD Static Code Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run PMD Analysis
      run: |
        # Vérifie le répertoire source et effectue l'analyse PMD
        /opt/pmd/bin/pmd check --dir src --rulesets category/java/bestpractices.xml --format sarif > pmd-report.sarif

    - name: Upload PMD Report
      uses: actions/upload-artifact@v4
      with:
        name: PMD Report
        path: pmd-report.sarif

    - name: Fail if violations exceed threshold
      run: |
        # Vérifie si le nombre de violations PMD dépasse un certain seuil
        violation_count=$(jq '.runs[0].results | length' pmd-report.sarif)
        threshold=10
        if [ "$violation_count" -gt "$threshold" ]; then
          echo "Too many PMD violations ($violation_count)!"
          exit 1
        else
          echo "PMD analysis passed with $violation_count violations."
        fi
