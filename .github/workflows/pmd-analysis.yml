name: PMD Code Quality Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd_analysis:
    name: Run PMD Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run PMD Analysis
        uses: pmd/pmd-github-action@v1
        with:
          rulesets: 'java-basic'
          analyzeModifiedFilesOnly: false

      - name: Check PMD Violations
        run: |
          VIOLATIONS=$(find . -name "pmd-report.xml" | xargs grep "<violation" | wc -l)
          MAX_VIOLATIONS=10
          echo "PMD violations found: $VIOLATIONS"
          if [ "$VIOLATIONS" -gt "$MAX_VIOLATIONS" ]; then
            echo "❌ Too many PMD violations ($VIOLATIONS). Failing the workflow."
            exit 1
          fi

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: "**/pmd-report.xml"
