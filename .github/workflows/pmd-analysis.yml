name: Static Code Analysis with PMD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd_analysis:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run PMD Analysis
        uses: pmd/pmd-github-action@v1
        with:
          rulesets: 'category/java/bestpractices.xml'
          output-format: 'sarif'
          output-file: 'pmd-report.sarif'
          fail-on-violations: true  # Arrête le workflow si trop de violations

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: PMD_Report  # Pas d’espace dans le nom
          path: pmd-report.sarif

      - name: Upload Code Scanning Alert
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'pmd-report.sarif'
