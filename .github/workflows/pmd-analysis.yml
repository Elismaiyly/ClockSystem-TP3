name: PMD Code Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pmd_analysis:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.11.0/pmd-dist-7.11.0-bin.zip
          unzip pmd-dist-7.11.0-bin.zip
          mv pmd-bin-7.11.0 /opt/pmd
          echo "/opt/pmd/bin" >> $GITHUB_PATH

      - name: Run PMD Analysis
        run: |
          /opt/pmd/bin/pmd check --dir src --rulesets category/java/bestpractices.xml --format sarif > pmd-report.sarif

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report  # âœ… Pas d'espaces
          path: pmd-report.sarif
